<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter-3</title>
</head>
<body>
    <!-- header contains navigation tag -->
    <nav>Home
        About
    </nav>
    <header>
        This is Heading
    </header>
    <!-- main tag contains section, article, aside tags 
        section - A Page Section
        article - a self contained content
        aside - content aside from the content (eg. Ads )
    -->
    <main>
        <section>
            <a href="https://www.google.com" target="main">
                <img src="" alt="Kapil's image" width="100pt">
                go to google </a>
        </section>
        <section>
            <!-- div tag is often used as a container for other elements.
                div is a block level element.
            -->
                <div>
                    <h1>This is inside div1</h1>
                </div>
        
                <div>
                    <h1>This is inside div2</h1>
                </div>
                <!-- Span is a inline element -->
                <span>This is span 1</span>
                <span>This is span 2</span>
        </section>
    </main>
    <footer>
           This is footer
    </footer>
</body> 
</html>
