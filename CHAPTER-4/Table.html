    <title>Table Tag</title>

<body>

            td - used to display table data
            th - used in place of table data for displaying table headers -->

                    <!-- <th>Name</th> -->
                    <th colspan="3">
                        Max Score</th>
                    <!-- <th>Game</th> -->

            </thead>

                </tr>

            </tbody>
